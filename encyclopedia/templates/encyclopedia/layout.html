{% load static %}

<!DOCTYPE html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{% static 'encyclopedia/styles.css' %}" rel="stylesheet">
</head>
<body class="d-flex flex-column">
    
    <div class="container-fluid h-100">
        <div class="row h-100">
            <div class="sidebar col-lg-3 col-md-4 d-flex flex-column flex-shrink-0 p-3 text-white bg-dark h-100">
                <h2>Wiki</h2>
                <form action="{%url 'buscar' %}" method="POST">
                    {%csrf_token%}
                    <input class="search form-control" type="text" name="q" placeholder="Search Encyclopedia">
                </form>
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="{% url 'index' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="{% url 'new' %}">Create New Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link text-secondary" href="{% url 'random_page' %}">Random Page</a>
                    </li>
                </ul>
                {% block nav %}
                {% endblock %}
            </div>
            <div class="main col-lg-9 col-md-8 h-100">
                {% block body %}
                {% endblock %}
            </div>
        </div>
    </div>
</body>
</html>
